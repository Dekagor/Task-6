    <nav>   
      <div class="nav justify-content-center">
            <div class="nav-item">
              <a class="nav-logo" href="./home.html"><img src="./Styles/img/Logo-Amazing-Events.png" alt="logotype AEvents" width="150"></a>

            <div class="nav-item">

            <div class="nav-item">
              <a class="nav-link" href="./stats.html">Stats</a>
            </div>

    <header>

        <h1>Home</h1>
        <div><a href="./upcoming.html"><i class="fa-solid fa-chevron-right"></i></a></div>
    </header>
    <main>
        <aside>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Museum</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Festivals</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox1">Music Concert</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox2">Food Fair</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">

              </div>
              <nav class="navbar navbar-light bg-light">

                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </nav>

        <section>
          <div class="container">

      <a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
